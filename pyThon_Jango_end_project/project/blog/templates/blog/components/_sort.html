{% load blog_tags %}
<div class="list-group">
    <a href="{% url 'index' %}"
       class="list-group-item list-group-item-action {% if 'Blog Page' in title %} bg-dark text-light {% endif%}">Reset
        Filter</a>
    {% get_sorters as sorters %}
    {% for key,value in sorters.items %}
    <a href="?sort={{ key }}"
       class="list-group-item list-group-item-action {% if category.title in title %} bg-dark text-light {% endif%}">
        {{ value }}</a>
    {% endfor %}
</div>
