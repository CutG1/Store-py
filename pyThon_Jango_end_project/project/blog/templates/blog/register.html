{% extends 'base.html' %}

{% block title %}
{{title}}
{% endblock title %}

{% block main %}

<div class="container">
    <div class="row">
        <h3 class="text-center">{{ title }}</h3>

        <div class="card-body">
            <form action="" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}

                <button class="btn btn-primary" type="submit">Sign In</button>
                <p class="small fw-bold mt-2 pt-1 mb-0">Already have acc</p>
                <a href="{% url 'login' %}" class="navbar-brand" style="">Log In</a>
            </form>
        </div>
    </div>
</div>

{% endblock main %}
